<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Divs with Flexbox</title>
    <link rel="stylesheet" href="flesxboxstyle.css">
    </head>
    <body>
        <div class="container">
         <div class="row">
            <div class="square">
                <div class="flex-item">Box1</div>
                <div class="flex-item">Box2</div>
                <div class="flex-item">Box3</div>
            </div>
            <div class="square" style="justify-content: center;">
                <div class="flex-item">Box1</div>
                <div class="flex-item">Box2</div>
                <div class="flex-item">Box3</div>
            </div>
            <div class="square" style="justify-content: right;">
                <div class="flex-item">Box1</div>
                <div class="flex-item">Box2</div>
                <div class="flex-item">Box3</div>
            </div>
            <div class="square" style="justify-content:space-between;padding-right: 7px;padding-left: 7px;">
                <div class="flex-item">Box1</div>
                <div class="flex-item">Box2</div>
                <div class="flex-item">Box3</div>
            </div>
            <div class="square" style="justify-content:space-between;">
                <div class="flex-item">Box1</div>
                <div class="flex-item">Box2</div>
                <div class="flex-item">Box3</div>
            </div>
            <div class="square" style="justify-content:space-between;padding-right: 7px;padding-left: 7px;">
                <div class="flex-item">Box1</div>
                <div class="flex-item">Box2</div>
                <div class="flex-item">Box3</div>
            </div>
            <div class="square">
                <div class="flex-item">Box1</div>
                <div class="flex-item">Box2</div>
                <div class="flex-item">Box3</div>
            </div>
         </div>

            <div class="row1">
                <div class="square" style="align-items: center;">
                    <div class="flex-item">Box1</div>
                    <div class="flex-item">Box2</div>
                    <div class="flex-item">Box3</div>
                </div>
                <div class="square" style="align-items:end;">
                    <div class="flex-item">Box1</div>
                    <div class="flex-item">Box2</div>
                    <div class="flex-item">Box3</div>
                </div>
                <div class="square" style="align-items:center;justify-content: center;">
                    <div class="flex-item">Box1</div>
                    <div class="flex-item">Box2</div>
                    <div class="flex-item">Box3</div>
                </div>
                <div class="square" style="align-items:end; justify-content: center;">
                    <div class="flex-item">Box1</div>
                    <div class="flex-item">Box2</div>
                    <div class="flex-item">Box3</div>
                </div>
            </div>
        </div>
    </body>
</html>
