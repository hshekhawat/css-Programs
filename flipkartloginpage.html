    <body>
        <div class="loginpage">
            <div class="login">
            <div class="loginimage col col-25" >

                   <span>Login</span> 
                </span>
                <p class="paragraph">
                    <span>Get access to your Orders,Wishlist and Recommendations.</span>

            </div>


            <div class="credentials col col-35">
                <div>
                    <form autocomplete="on">
                        <div class="input-field">

                        </div>
                        <div class="otp">
                            <button class="otpbtn">Request OTP</button>
                        </div>
                        <div class="new">
                            <a class="newa" href="/account/login?signup=true">
                            New to Flipkart? Create an account
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
